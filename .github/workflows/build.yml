name: build.yml
on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Build Extension
        run: make pack
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: gnome-input-remapper
          path: gnome-input-remapper.zip
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: gnome-input-remapper.zip
          generate_release_notes: true